<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="/js/client.js"></script>
</head>
<body>
    <div class="login">
        <form>
            <input class="textbox" type="text" id="username_input" placeholder="Username">
            <br><br>
            <input class="textbox" type="password" id="password_input" placeholder="Password">
            <br><br>
            <input class="button" type="button" value="Login" onclick="login(document.getElementById('username_input').value, document.getElementById('password_input').value, this)">
        </form>
    </div>

    <div id="captcha_div" class="captcha">
        <iframe id="captcha_frame" src="about:blank" scrolling="no" frameborder="0" height="265" style="overflow: hidden; background: transparent;"></iframe>
    </div>

    <div id="2fa_div" class="login" style="visibility: hidden;">
        <form>
            <a>2FA code required</a>
            <br><br>
            <input class="textbox" type="text" id="2fa_textbox" placeholder="2FA Code">
            <br><br>
            <input class="button" type="button" id="2fa_submit" value="Submit">
        </form>
    </div>
</body>
</html>
